<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baratie: Grand Line Cuisine</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-900 min-h-screen text-white font-poppins">
    <header class="fixed w-full bg-white/5 backdrop-blur-md border-b border-white/10 z-50">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col sm:flex-row justify-between items-center py-4 gap-4 sm:gap-0">
                <div class="text-2xl font-bold bg-gradient-to-br from-white to-blue-400 bg-clip-text text-transparent tracking-wide">
                    Baratie
                </div>
                <div class="flex gap-4 sm:gap-8">
                    <button id="home-btn" class="nav-button relative px-3 py-2 text-gray-200 hover:text-white transition-colors duration-300">
                        Home
                        <span class="absolute bottom-0 left-1/2 -translate-x-1/2 w-0 h-0.5 bg-blue-400 group-hover:w-4/5 transition-all duration-300"></span>
                    </button>
                    <button id="menu-btn" class="nav-button relative px-3 py-2 text-gray-200 hover:text-white transition-colors duration-300">
                        Menu
                        <span class="absolute bottom-0 left-1/2 -translate-x-1/2 w-0 h-0.5 bg-blue-400 group-hover:w-4/5 transition-all duration-300"></span>
                    </button>
                    <button id="contact-btn" class="nav-button relative px-3 py-2 text-gray-200 hover:text-white transition-colors duration-300">
                        Contact
                        <span class="absolute bottom-0 left-1/2 -translate-x-1/2 w-0 h-0.5 bg-blue-400 group-hover:w-4/5 transition-all duration-300"></span>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <div id="content" class="pt-10"></div>
</body>
</html>
